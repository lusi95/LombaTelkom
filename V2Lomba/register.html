	<body>
		<div id="wrapper">
			
			<!-- Header -->
			
			<div id="nav">
			<ul>
				<li><a><img src = "images/logo copy.png" height = "17%" width = "17%"></a></li>
				<li><a href = "login.html">Log In</a></li>
				<li><a>Register</a></li>
			</ul>
			</div>

				<div class="container"> 
					<!-- Logo -->

						<h1><a href="#">Register</a></h1>

				</div>
				<div id="page">

						<div align="center">
						  <table border = "1" id = "login">
                                <form >
                                <center>
                                        <tr>
                                            <td><b>Full Name : </b></td>
                                            <td>
                                                <input name="name" type="text" size="50" maxlength="100">
                                            </td>
                                        </tr>
                                        <tr><td>&nbsp;</td></tr>
                                        <tr>
                                            <td><b>Username :</b></td>
                                            <td>
                                                <input name="username" type="text" size="16" maxlength="12">						
                                            </td>
                                        </tr>
                                        <tr><td>&nbsp;</td></tr>
                                        <tr>
                                            <td><b>Email :</b></td>
                                            <td>
                                                <input name="email" type="email" size="50" maxlength = "50">						
                                            </td>
                                        </tr>
                                        <tr><td>&nbsp;</td></tr>
                                        <tr>
                                            <td><b>Password :</b></td>
                                            <td>
                                                <input name="password" type="password" size="16" maxlength="12">					
                                            </td>
                                        </tr>
                                        <tr><td>&nbsp;</td></tr>
                                        <tr>
                                            <td><b>Re-Enter Password :</b></td>
                                            <td>
                                                <input name="password" type="password" size="16" maxlength="12">					
                                            </td>
                                        </tr>
                                        <tr><td>&nbsp;</td></tr>
                                        <tr>
                                            <td>&nbsp;</td>
                                            <td><input type="submit" name="Submit"></td>
                                        </tr>
                                </center>
                                </form>
